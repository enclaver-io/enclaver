name: Build Release

on:
  push:
    branches:
      - main
    tags:
      - v*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-release-binaries:
    strategy:
      matrix:
        include:
          - target: 'x86_64-unknown-linux-musl'
            host: 'ubuntu-latest'
            uses_musl: true
            extra_cargo_args: '--features=run_enclave,odyn'
          - target: 'aarch64-unknown-linux-musl'
            host: 'ubuntu-latest'
            uses_musl: true
            extra_cargo_args: '--features=run_enclave,odyn'
          - target: 'x86_64-apple-darwin'
            host: 'macos-latest'
          - target: 'aarch64-apple-darwin'
            host: 'macos-latest'

    runs-on: ${{ matrix.host }}

    permissions:
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          default: true

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "enclaver -> target"
          key: ${{ matrix.target }}

      - name: Build Release Binaries (native cargo)
        if: ${{ !matrix.uses_musl }}
        run: |
          cargo build \
          --target ${{ matrix.target }} \
          --manifest-path enclaver/Cargo.toml \
          --release \
          ${{ matrix.extra_cargo_args }}

      - name: Build Release Binaries (cargo-zigbuild)
        if: ${{ matrix.uses_musl }}
        uses: ./.github/actions/cargo-zigbuild
        with:
          args: |
            --target ${{ matrix.target }}
            --manifest-path enclaver/Cargo.toml
            --release
            ${{ matrix.extra_cargo_args }}

      - name: Generate a SLSA provenance attestation
        if: github.repository == 'enclaver-io/enclaver' && github.ref_type == 'tag'
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "enclaver/target/*/release/enclaver"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            enclaver/target/${{ matrix.target }}/release/enclaver
            enclaver/target/${{ matrix.target }}/release/enclaver-run
            enclaver/target/${{ matrix.target }}/release/odyn


  publish-images:
    if: github.repository == 'enclaver-io/enclaver' && (github.ref == 'refs/heads/main' || github.ref_type == 'tag')
    needs: build-release-binaries
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'
      attestations: 'write'

    env:
      ODYN_IMAGE: public.ecr.aws/s2t1d4c6/enclaver-io/odyn
      RUNTIME_BASE_IMAGE: public.ecr.aws/s2t1d4c6/enclaver-io/enclaver-wrapper-base

    steps:
      - name: Download Binaries
        uses: actions/download-artifact@v4

      # Putting the binaries into a path whose name exactly matches Docker's
      # architecture naming conventions makes it easy for the Dockerfiles to
      # COPY architecture-specific files into the image in a nice, cacheable
      # way.
      - name: Re-Arrange Binaries
        shell: bash
        run: |
          mv x86_64-unknown-linux-musl amd64
          mv aarch64-unknown-linux-musl arm64
          chmod 755 amd64/odyn amd64/enclaver-run arm64/odyn arm64/enclaver-run

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Authenticate to AWS
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::077296892761:role/EnclaverGitHubActionsRegistryPush

      - name: Configure AWS Docker Auth
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public

      - name: Generate Odyn Image Metadata
        id: odyn-metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.ODYN_IMAGE }}
          tags: |
            type=sha,
            type=semver,pattern=v{{major}},enable=${{ github.ref_type == 'tag' }}
            type=semver,pattern=v{{major}}.{{minor}},enable=${{ github.ref_type == 'tag' }}
            type=semver,pattern=v{{major}}.{{minor}}.{{patch}},enable=${{ github.ref_type == 'tag' }}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Build Odyn Image
        id: odyn-build-image
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:build/dockerfiles"
          build-contexts: artifacts=.
          file: odyn-release.dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.odyn-metadata.outputs.tags }}

      - name: Generate SLSA provenance for Odyn
        if: github.repository == 'enclaver-io/enclaver' && github.ref_type == 'tag'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.ODYN_IMAGE }}
          subject-digest: ${{ steps.odyn-build-image.outputs.digest }}
          push-to-registry: true

      - name: Generate Runtime Base Image Metadata
        id: wrapper-base-metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.RUNTIME_BASE_IMAGE }}
          tags: |
            type=sha,
            type=semver,pattern=v{{major}},enable=${{ github.ref_type == 'tag' }}
            type=semver,pattern=v{{major}}.{{minor}},enable=${{ github.ref_type == 'tag' }}
            type=semver,pattern=v{{major}}.{{minor}}.{{patch}},enable=${{ github.ref_type == 'tag' }}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Build Runtime Base Image
        id: runtime-base-build-image
        uses: docker/build-push-action@v3
        with:
          context: "{{defaultContext}}:build/dockerfiles"
          build-contexts: artifacts=.
          file: runtimebase.dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.wrapper-base-metadata.outputs.tags }}

      - name: Generate SLSA provenance for Runtime Base
        if: github.repository == 'enclaver-io/enclaver' && github.ref_type == 'tag'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.RUNTIME_BASE_IMAGE }}
          subject-digest: ${{ steps.runtime-base-build-image.outputs.digest }}
          push-to-registry: true

  upload-release-artifact:
    if: github.repository == 'enclaver-io/enclaver' && github.ref_type == 'tag'
    needs: build-release-binaries
    runs-on: ubuntu-latest

    permissions:
      contents: 'write'

    strategy:
      matrix:
        include:
          - target: 'x86_64-unknown-linux-musl'
            release_name: 'enclaver-linux-x86_64'
            delay: 60
          - target: 'aarch64-unknown-linux-musl'
            release_name: 'enclaver-linux-aarch64'
            delay: 120
          - target: 'x86_64-apple-darwin'
            release_name: 'enclaver-macos-x86_64'
            delay: 180
          - target: 'aarch64-apple-darwin'
            release_name: 'enclaver-macos-aarch64'
            delay: 240

    steps:
      - name: Download Binaries
        uses: actions/download-artifact@v4

      - name: Construct Release Artifact
        shell: bash
        run: |
          echo Delaying for ${{ matrix.delay }} secs
          sleep ${{ matrix.delay }}
          echo Proceeding

          release_dir="${{ matrix.release_name }}-${{ github.ref_name }}"

          mkdir ${release_dir}
          mv ${{ matrix.target }}/enclaver ${release_dir}/enclaver
          chmod 755 ${release_dir}/enclaver
          tar -czf ${release_dir}.tar.gz ${release_dir}
          sha256sum ${release_dir}.tar.gz > ${release_dir}.tar.gz.sha256

      - name: Upload Artifact to GH Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          tag_name: ${{ github.ref_name }}
          files: |
            ${{ matrix.release_name }}-${{ github.ref_name }}.tar.gz
            ${{ matrix.release_name }}-${{ github.ref_name }}.tar.gz.sha256
